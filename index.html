<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header container-fluid">
        <h1 class="ml7">
            <span class="text-wrapper">
                <span class="letters">Jukebox</span>
            </span>
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Song Title</th>
                            <th scope="col">Artist</th>
                            <th scope="col">Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                        </tr>
                    </tbody>
                </table>
                <form>
                    <div class="form-group">
                        <label for="song-title">Song Title : </label>
                        <input class="form-control" id="song-title" type="text">
                    </div>
                    <div class="form-group">
                        <label for="artist">Artist</label>
                        <input class="form-control" id="artist" type="text">
                    </div>
                    <button class="btn btn-secondary" id="submit-song" type="submit">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex p-2 musicP">Music Player</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex p-2 lyrics">Lyrics</div>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT AND jQUERY -->"
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
